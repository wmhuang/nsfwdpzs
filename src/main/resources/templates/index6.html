<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>上海12366纳税服务热线</title>
<meta name="description" content="">
<meta name="Keywords" content="" />
<meta name="author" content="上海12366纳税服务热线">
<!-- 让360双核浏览器用webkit内核渲染页面 !!! 注意，这行最好放在前面，防止浏览器开始解析的时候采用其它内置的渲染方案  -->
<meta name="renderer" content="webkit">
<!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- IOS6全屏 Chrome高版本全屏 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<!-- Mobile Specific Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<!--调试阶段禁止缓存,例如微信，QQ浏览器缓存-->
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<!-- 公用CSS -->
<link rel="stylesheet" type="text/css" href="css/public.css"
	th:href="@{/css/public.css}">
<link rel="stylesheet" type="text/css" href="css/index.css"
	th:href="@{/css/index.css}">

<script type="text/javascript" charset="utf-8"
	src="Highcharts-5.0.11/code/lib/jquery-1.8.3.min.js"
	th:src="@{/Highcharts-5.0.11/code/lib/jquery-1.8.3.min.js}"></script>
<script type="text/javascript" charset="utf-8"
	src="Highcharts-5.0.11/code/highcharts.js"
	th:src="@{/Highcharts-5.0.11/code/highcharts.js}"></script>
<script type="text/javascript" charset="utf-8"
	src="Highcharts-5.0.11/code/highcharts-3d.js"
	th:src="@{/Highcharts-5.0.11/code/highcharts-3d.js}"></script>
<script type="text/javascript" charset="utf-8"
	src="Highcharts-5.0.11/code/modules/exporting.js"
	th:src="@{/Highcharts-5.0.11/code/modules/exporting.js}"></script>

<script th:src="@{/js/echarts.js}"></script>
<script type="text/javascript" src="js/footer.js"
	th:src="@{/js/footer.js}"></script>

<script th:inline="javascript">
	$(function() {
		getFooterTime();
	});
</script>
</head>

<body>
	<div class="container">

		<div class="cen_6_h3">
			<div class="chunk">
				<div class="title">
					<span>当月来电总量</span> <label>Monthly total calls</label>
				</div>
				<div class="tb_line6" th:include="lineAndBar_line"></div>
			</div>
		</div>
		<div class="cen_6_h3">
			<div class="chunk">
				<div class="title">
					<span>当日来电总量</span> <label>Daily total calls</label>
				</div>
				<div class="tb_line6" th:include="lineAndBar_bar"></div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="img">
			<img src="img/footer_1.png" th:src="@{/img/footer_1.png}"
				width="26px" height="26px" />
		</div>
		<span>&nbsp;&nbsp;<label id="date"></label>&nbsp;&nbsp;<label
			id="week"></label>&nbsp;&nbsp;<label id="time"></label></span>
	</div>
</body>
</html>
